---
cflag_groups:
  debug: [-Og, -g]
  opt: [-O2]

extra_dist: [extra]

project:
  name: yambs
  github:
    owner: &self vkottler

variants:
  debug:
    suffix: "-12"

  # Toggle this to test regeneration.
  # new_variant: {}

  rando_variant:
    enabled: false

  clang:
    cflag_groups: [debug]

  clang-opt:
    extra_cflags: [--coverage]
    cflag_groups: [opt]

dependencies:
