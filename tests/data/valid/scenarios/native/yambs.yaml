---
cflag_groups:
  debug: [-Og, -g]
  opt: [-O2]

extra_dist: [extra]
extra_sources: [src_extra]

uf2_family: RP2040

project:
  name: yambs
  github:
    owner: &self vkottler

variants:
  # Toggle this to test regeneration.
  # new_variant: {}

  rando_variant:
    enabled: false

  clang:
    cflag_groups: [debug]

  clang-opt:
    extra_cflags: [--coverage]
    cflag_groups: [opt]

dependencies:
  - github: {repo: yambs-sample, owner: *self}
  - directory: ../native2

  - directory: ../native3
    as_source: true
