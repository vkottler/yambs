---
includes:
  - includes/common.yaml

cflag_groups:
  # Compile position-independent to build shared objects.
  pic: [-fPIC]

  # Instrument builds for coverage and other analysis.
  debug: [-Og, -g, --coverage]
  opt: [-O2, -DNDEBUG=1]
  asan: [-fsanitize=address]
  msan: [-fsanitize=memory]

ldflag_groups:
  opt: [-s]

variants:

  debug:
    # asan - manually opt-in
    cflag_groups: []

  opt: {}

  clang:
    # msan - manually opt-in
    cflag_groups: [debug]
    cc: clang
    cxx: clang++
    ld: clang++

  clang-opt:
    cflag_groups: [opt]
    ldflag_groups: [opt]
    cc: clang
    cxx: clang++
    ld: clang++
