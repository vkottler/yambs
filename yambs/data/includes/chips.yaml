---
includes:
  - infineon.yaml
  - microchip.yaml

chips:
  # 133 MHz max.
  rp2040:
    architecture: armv6-m
    cpu: cortex-m0plus
    jlink: [RP2040_M0_0, RP2040_M0_1]
    linker:
      symbols:
        # Add 256 to the location of external flash to avoid removing the
        # stage2 bootloader.
        __flash: "0x10000400"
        __flash_size: "0x00200000"
        __ram: "0x20000000"
        __ram_size: "0x00040000"
        __stack_size: "1k"
