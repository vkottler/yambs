---
properties:
  c_standard:
    type: string
    default: gnu17

  cxx_standard:
    type: string
    default: gnu++2b

  extra_cflags:
    type: array
    default: []
    items:
      type: string

  extra_ldflags:
    type: array
    default: []
    items:
      type: string

  # If set, overrides any other toolchain pathing or prefix construction.
  prefix:
    type: string
    default: ""
