---
properties:
  root:
    type: string
    default: "."

  src_root:
    type: string
    default: src

  ninja_out:
    type: string
    default: ninja

  dist_out:
    type: string
    default: dist

  third_party_root:
    type: string
    default: third-party

  build_root:
    type: string
    default: build

  common_ldflags:
    type: array
    default: ["-Wl,--gc-sections"]
    items:
      type: string

  extra_dist:
    type: array
    items:
      type: string

  project:
    $ref: package://yambs/schemas/Project.yaml

  dependencies:
    type: array
    items:
      $ref: package://yambs/schemas/Dependency.yaml
