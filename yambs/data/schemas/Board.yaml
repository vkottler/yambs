---
type: object
additionalProperties: false
required: [name, chip]

properties:
  name:
    type: string
  chip:
    type: string

  extra_cflags:
    type: array
    default: []
    items:
      type: string

  ldflags:
    type: array
    default: ["-T$include_dir/chips/$chip/chip.ld"]
    items:
      type: string

  targets:
    type: array
    default: [apps, dumps, hexs, uf2s]

  extra_dirs:
    type: array
    default: []
    items:
      type: string
