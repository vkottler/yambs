---
includes:
  - config_common.yaml

type: object
additionalProperties: false
required: [boards, chips, toolchains, architectures]

properties:
  boards:
    type: array
    items:
      $ref: package://yambs/schemas/Board.yaml

  chips:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-zA-Z0-9-_.]+$":
        $ref: package://yambs/schemas/Chip.yaml

  toolchains:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-zA-Z0-9-_.]+$":
        $ref: package://yambs/schemas/Toolchain.yaml

  architectures:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-zA-Z0-9-_.+]+$":
        $ref: package://yambs/schemas/Architecture.yaml
