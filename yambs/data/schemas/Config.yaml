---
type: object
additionalProperties: false
required: [boards, chips, toolchains, architectures]

properties:
  boards:
    type: array
    items:
      $ref: package://yambs/schemas/Board.yaml

  chips:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-zA-Z0-9-_.]+$":
        $ref: package://yambs/schemas/Chip.yaml

  toolchains:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-zA-Z0-9-_.]+$":
        $ref: package://yambs/schemas/Toolchain.yaml

  architectures:
    type: object
    additionalProperties: false
    patternProperties:
      "^[a-zA-Z0-9-_.+]+$":
        $ref: package://yambs/schemas/Architecture.yaml

  src_root:
    type: string
    default: src

  default_target:
    type: string
    default: all_boards

  ninja_out:
    type: string
    default: ninja

  build_root:
    type: string
    default: build

  toolchains_root:
    type: string
    default: "./toolchains/$toolchain/out/bin"

  # If set, overrides any other toolchain pathing or prefix construction.
  toolchain_prefix:
    type: string
    default: ""

  cc:
    type: string
    default: gcc

  common_cflags:
    type: array
    default: [-Wall, -Werror, -g]
    items:
      type: string
