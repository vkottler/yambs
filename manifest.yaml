---
default_target: groups-all

params:
  project: yambs
  python_version: "$PYTHON_VERSION"
  entry: mbs

includes:
  - config/includes/python.yaml
  - config/includes/license.yaml
  - config/includes/funding.yaml
  - local/includes/sub_commands.yaml

templates:
  - local/templates

compiles:
  - name: local
    configs:
      - local/configs
    variables:
      - local/variables

renders:
  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local
      - renders-python_readme_header.md
      - renders-python_readme_dep_graph.md
      - commands-help
      - commands-help-gen

  - name: app.py
    output_dir: "{{project}}"
    dependencies:
      - compiles-python

  - name: all.py
    output_dir: "{{project}}/commands"
    dependencies:
      - compiles-python

groups:
  - name: all
    dependencies:
      - groups-python
      - groups-license
      - groups-funding
      - renders-README.md
